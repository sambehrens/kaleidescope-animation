<!DOCTYPE html>
<html style="width: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cool stuff</title>
  </head>
  <body style="margin: auto;">
    <canvas
      id="myCanvas"
      width="400"
      height="400"
      style="background: #000;"
    ></canvas>
    <div
      id="controls"
      style="position: fixed; bottom: 0; left: 0; background: #345; padding: 5px; border-top-right-radius: 4px;"
    >
      <input type="number" id="input" min="0" max="1000" />
      <button id="startButton">Start animation</button>
      <button id="endButton">Stop animation</button>
      <button id="immersive">Immersive</button>
      <div>
        <input
          type="range"
          min="0"
          max="1000"
          value="300"
          class="slider"
          id="radius"
          style="width: 400px;"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
